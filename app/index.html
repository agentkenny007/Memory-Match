<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match!</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
    <div class="game-screen"></div>
     <div class="game-grid easy">
         <ul></ul>
     </div>
     <div class="visible splash">
         <div class="game-logo">
             <div class="emoji"><img src="images/emoji.png"></div>
             <div class="match"><img src="images/match.png"></div>
             <div class="hero">😜</div>
         </div>
         <div class="game-start"><img src="images/start.png"></div>
         <div class="game-mode">
             <div class="banner top"></div>
             <div class="banner bottom"></div>
             <h2>Select Mode</h2>
             <ul>
                 <li class="easy">
                     <div>
                         <h3>Easy</h3>
                         <span class="emoji">😄</span>
                         <span class="play"></span>
                     </div>
                 </li>
                 <li class="medium"><div><h3>Medium</h3><span class="emoji">😅</span><span class="play"></span></div></li>
                 <li class="hard"><div><h3>Hard</h3><span class="emoji">😱</span><span class="play"></span></div></li>
                 <li class="crazy"><div><h3>Crazy</h3><span class="emoji">❗️</span><span class="play"></span></div></li>
                 <li class="insane"><div><h3>Insane</h3><span class="emoji">🔞</span><span class="play"></span></div></li>
             </ul>
         </div>
     </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
